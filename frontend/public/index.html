<!DOCTYPE html >
<html lang = "tr">

<head>
      <title>OptimEats</title>
      <link rel="stylesheet" href="styles.css">
      <meta charset="utf-8">
</head>

<body>
      <div class="main">
            <h1>OptimEats</h1>
            <img src="images/bk_logo.png" alt="Logo" class="logo-image">
            <h3>Sign in to OptimEats</h3>
            <form action="">

                  <label for = "first">
                        E-mail:
                  </label>

                  <input type="text" 
                         id="getMailInput" 
                         name="first" 
                         placeholder="Enter your E-mail" required>

                  <label for = "password">
                        Password:
                  </label>

                  <input type = "password"
                         id = "getPassword" 
                         name = "password"
                         placeholder = "Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Log in
                        </button>
                  </div>
            </form>
            <div class="bottom-links">
                <a href="#" style="text-decoration: none;">Forgot Password?</a>
                <a href="#" style="text-decoration: none;">Sign up</a>
            </div>
      </div>
</body>

</html>
